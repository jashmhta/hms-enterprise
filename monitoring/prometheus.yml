global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "rules/*.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # HMS Services
  - job_name: 'user-service'
    static_configs:
      - targets: ['user-service:3001']
    metrics_path: '/metrics'
    scrape_interval: 30s

  - job_name: 'patient-service'
    static_configs:
      - targets: ['patient-service:3002']
    metrics_path: '/metrics'
    scrape_interval: 30s

  - job_name: 'appointment-service'
    static_configs:
      - targets: ['appointment-service:3003']
    metrics_path: '/metrics'
    scrape_interval: 30s

  - job_name: 'clinical-service'
    static_configs:
      - targets: ['clinical-service:3004']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # Infrastructure
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']
    metrics_path: '/metrics'
    scrape_interval: 30s

  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
    metrics_path: '/metrics'
    scrape_interval: 30s

  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx:80']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # Node Exporter for system metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 30s

  # Custom business metrics
  - job_name: 'hms-business-metrics'
    static_configs:
      - targets: ['user-service:3001', 'patient-service:3002', 'appointment-service:3003', 'clinical-service:3004']
    metrics_path: '/api/v1/metrics/business'
    scrape_interval: 60s