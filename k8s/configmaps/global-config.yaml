apiVersion: v1
kind: ConfigMap
metadata:
  name: global-config
  namespace: hms-enterprise
data:
  NODE_ENV: "production"
  LOG_LEVEL: "info"
  CORS_ORIGIN: "https://hms.enterprise.com"
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"
  DB_HOST: "postgres-service"
  DB_PORT: "5432"
  DB_SSL: "true"
  JWT_EXPIRES_IN: "24h"
  MAX_FILE_SIZE: "10485760"
  AUDIT_ENABLED: "true"
  METRICS_ENABLED: "true"
  HEALTH_CHECK_INTERVAL: "30"
  GRACEFUL_SHUTDOWN_TIMEOUT: "30"