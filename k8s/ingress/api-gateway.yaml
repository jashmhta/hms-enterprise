apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hms-api-gateway
  namespace: hms-enterprise
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "Authorization, Content-Type, X-Requested-With"
spec:
  tls:
  - hosts:
    - api.hms.enterprise.com
    secretName: hms-api-tls
  rules:
  - host: api.hms.enterprise.com
    http:
      paths:
      - path: /api/v1/users
        pathType: Prefix
        backend:
          service:
            name: user-service
            port:
              number: 3001
      - path: /api/v1/patients
        pathType: Prefix
        backend:
          service:
            name: patient-service
            port:
              number: 3002
      - path: /api/v1/appointments
        pathType: Prefix
        backend:
          service:
            name: appointment-service
            port:
              number: 3003
      - path: /api/v1/billing
        pathType: Prefix
        backend:
          service:
            name: billing-service
            port:
              number: 3004
      - path: /api/v1/clinical
        pathType: Prefix
        backend:
          service:
            name: clinical-service
            port:
              number: 3005
      - path: /api/v1/accounting
        pathType: Prefix
        backend:
          service:
            name: accounting-service
            port:
              number: 3007
      - path: /api/v1/partners
        pathType: Prefix
        backend:
          service:
            name: partner-service
            port:
              number: 3008
      - path: /api/v1/notifications
        pathType: Prefix
        backend:
          service:
            name: notification-service
            port:
              number: 3009
      - path: /api/v1/pharmacy
        pathType: Prefix
        backend:
          service:
            name: pharmacy-service
            port:
              number: 3010
      - path: /api/v1/lab
        pathType: Prefix
        backend:
          service:
            name: lab-service
            port:
              number: 3011
      - path: /api/v1/radiology
        pathType: Prefix
        backend:
          service:
            name: radiology-service
            port:
              number: 3012
      - path: /api/v1/inventory
        pathType: Prefix
        backend:
          service:
            name: inventory-service
            port:
              number: 3013
      - path: /api/v1/analytics
        pathType: Prefix
        backend:
          service:
            name: analytics-service
            port:
              number: 3014
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hms-web-app
  namespace: hms-enterprise
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/cache-enable: "true"
    nginx.ingress.kubernetes.io/cache-duration: "1h"
spec:
  tls:
  - hosts:
    - hms.enterprise.com
    secretName: hms-web-tls
  rules:
  - host: hms.enterprise.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: webapp-service
            port:
              number: 3000